<!-- Fully patched Smart Energy Monitor -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Energy Monitor</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    :root {
      --primary: #00ff9d;
      --secondary: #00b8ff;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f5f5f5;
      --gray: #333333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--gray);
    }
    .greeting h1 {
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .greeting p {
      color: #aaa;
      font-size: 0.9rem;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ff3333;
    }
    .status.connected .status-indicator {
      background-color: var(--primary);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 15px;
    }
    .card {
      background-color: var(--darker);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--gray);
    }
    .card-title {
      font-size: 1rem;
      font-weight: 500;
      color: #aaa;
    }
    .card-value {
      font-size: 2.2rem;
      font-weight: 600;
      margin: 10px 0;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card-unit {
      font-size: 0.9rem;
      color: #777;
    }
    .chart-container {
      background-color: var(--darker);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--gray);
      margin-bottom: 20px;
      height: 400px;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .control-card {
      background-color: var(--darker);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      border: 1px solid var(--gray);
    }
    .control-title {
      color: #aaa;
      margin-bottom: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="greeting">
        <h1>Welcome back, Al-Mubarak</h1>
        <p>Your home energy at a glance</p>
      </div>
      <div class="status" id="connectionStatus">
        <div class="status-indicator"></div>
        <span>Disconnected</span>
      </div>
    </header>

    <div class="dashboard">
      <div class="card"><div class="card-title">Voltage</div><div class="card-value" id="voltage">0.00</div><div class="card-unit">Volts</div></div>
      <div class="card"><div class="card-title">Current</div><div class="card-value" id="current">0.00</div><div class="card-unit">Amps</div></div>
      <div class="card"><div class="card-title">Power</div><div class="card-value" id="power">0.00</div><div class="card-unit">Watts</div></div>
      <div class="card"><div class="card-title">Energy</div><div class="card-value" id="energy">0.000</div><div class="card-unit">kWh</div></div>
      <div class="card"><div class="card-title">Frequency</div><div class="card-value" id="frequency">0.00</div><div class="card-unit">Hz</div></div>
      <div class="card"><div class="card-title">Power Factor</div><div class="card-value" id="powerFactor">0.00</div><div class="card-unit">Ratio</div></div>
    </div>

    <div class="chart-container"><canvas id="powerChart"></canvas></div>
    <div class="chart-container"><canvas id="energyChart"></canvas></div>
    <div class="controls" id="relayControls"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCmv6CyCbR6awF5MdqG0HPyjHtyySDxlt4",
      authDomain: "mubarak-iot--emm---database.firebaseapp.com",
      databaseURL: "https://mubarak-iot--emm---database-default-rtdb.firebaseio.com",
      projectId: "mubarak-iot--emm---database"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const status = document.getElementById("connectionStatus");
    firebase.database().ref(".info/connected").on("value", (snap) => {
      if (snap.val()) {
        status.classList.add("connected");
        status.querySelector("span").textContent = "Connected";
      } else {
        status.classList.remove("connected");
        status.querySelector("span").textContent = "Disconnected";
      }
    });

    const sensorRef = database.ref("sensor_data");
    sensorRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      document.getElementById("voltage").textContent = data.voltage.toFixed(2);
      document.getElementById("current").textContent = data.current.toFixed(2);
      document.getElementById("power").textContent = data.power.toFixed(2);
      document.getElementById("energy").textContent = data.energy.toFixed(3);
      document.getElementById("frequency").textContent = data.frequency.toFixed(2);
      document.getElementById("powerFactor").textContent = data.power_factor.toFixed(2);

      const timestamp = Date.now();
      updateChart(powerChart, { x: timestamp, y: data.power });
      updateChart(energyChart, { x: timestamp, y: data.energy });
    });

    function createChart(ctx, label, color) {
      return new Chart(ctx, {
        type: 'line',
        data: { datasets: [{ label, data: [], borderColor: color, backgroundColor: color + '22', borderWidth: 2, fill: true, tension: 0.3, pointRadius: 0 }] },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'time',
              time: { unit: 'minute' },
              ticks: { color: '#aaa' },
              grid: { color: 'rgba(255,255,255,0.1)' }
            },
            y: {
              beginAtZero: true,
              ticks: { color: '#aaa' },
              grid: { color: 'rgba(255,255,255,0.1)' }
            }
          },
          plugins: {
            legend: { labels: { color: '#fff' } }
          }
        }
      });
    }

    function updateChart(chart, point) {
      chart.data.datasets[0].data.push(point);
      if (chart.data.datasets[0].data.length > 100) chart.data.datasets[0].data.shift();
      chart.update();
    }

    const powerChart = createChart(document.getElementById("powerChart").getContext("2d"), "Power (W)", "#00ff9d");
    const energyChart = createChart(document.getElementById("energyChart").getContext("2d"), "Energy (kWh)", "#00b8ff");

    const relayLabels = ["Living Room", "Bedroom", "Security Light", "Outlet 1", "Outlet 2", "Outlet 3", "Main Power"];
    const relayControls = document.getElementById("relayControls");

    relayLabels.forEach((label, i) => {
      const index = i + 1;
      const div = document.createElement("div");
      div.className = "control-card";
      div.innerHTML = `
        <h3 class="control-title">${label}</h3>
        <label class="switch">
          <input type="checkbox" id="switch${index}">
          <span class="slider"></span>
        </label>
      `;
      relayControls.appendChild(div);
      const checkbox = div.querySelector("input");
      const ref = database.ref(`control/relay${index}`);
      ref.on("value", (snap) => checkbox.checked = snap.val() === true);
      checkbox.addEventListener("change", () => ref.set(checkbox.checked));
    });
  </script>
</body>
</html>
